<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Context Health Hello</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; min-width: 220px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      button { padding: 6px 10px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
      .row { display: flex; gap: 8px; align-items: center; }
      .tiny { color: #666; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>👋 Hello, Mat</h1>
    <p>This is a minimal MV3 extension.</p>
    <div class="row">
      <button id="badge">Set badge</button>
      <button id="clear">Clear badge</button>
    </div>
    <p class="tiny">Click “Set badge” to show text on the toolbar icon.</p>
    <script src="popup.js"></script>
  </body>
</html>
